<div class="container-fluid">
  <div class="row">
    <div class="col">
      
    </div>
    <div class="col-10">
      <!---->
      <p>
          {{ title }}
        </p>
        <button class="btn btn-success" (click)="agregar()">Nuevo</button>
        <!-- <button class="btn btn-primary" (click)="nuevoData()">Nuevo Data Template</button> -->
      
        <div *ngIf="lista">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Codigo</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of lista">
                <th scope="row">{{ item.tipEve_Id}}</th>
                <td>{{item.tipEve_Codigo}}</td>
                <td>{{item.tipEve_Nombre}}</td>
                <td>{{item.tipEve_Descripcion}}</td>
                <td><button class="btn btn-primary" (click)="editar(item.tipEve_Id)">Editar</button></td>
                <td><button class="btn btn-danger" (click)="eliminar(item.tipEve_Id)">Eliminar</button></td>
      
              </tr>
            </tbody>
          </table>
        </div>
      <!---->
    </div>
    <div class="col">
      
    </div>
  </div>
  <div class="row">
      <!--<a class="nav-link" routerLinkActive="active" routerLink="welcome">Menu Principal</a>-->
  </div>

</div>
